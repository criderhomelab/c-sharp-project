# Here the instructions define your application as a service called "server".
# This service is built from the Dockerfile in the current directory.
# You can add other services your application may depend on here, such as a
# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  frontend:
    build:
      context: ../../
      target: final
    env_file:
      - ../../.local
    environment:
      - DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=false
    ports:
      - 8080:8080
    depends_on:
      mssql:
        condition: service_healthy
      mssql-setup:
        condition: service_completed_successfully

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - 1433:1433
    env_file:
      - ../../.local
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${LOCAL_SA_PASSWORD}
      - MSSQL_PID=Express
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $${SA_PASSWORD} -No -C -Q 'SELECT 1' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    volumes:
      - mssql_data:/var/opt/mssql

  mssql-setup:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      mssql:
        condition: service_healthy
    env_file:
      - ../../.local
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${LOCAL_SA_PASSWORD}
    volumes: []
    command: >
      bash -c "
        echo 'Waiting for SQL Server to be ready...'
        sleep 5
        echo 'Creating login and database...'
        /opt/mssql-tools18/bin/sqlcmd -S mssql -U sa -P ${LOCAL_SA_PASSWORD} -No -C -Q \"CREATE LOGIN WebAppUser WITH PASSWORD='${WEBAPP_USER_PASSWORD}';\"
        /opt/mssql-tools18/bin/sqlcmd -S mssql -U sa -P ${LOCAL_SA_PASSWORD} -No -C -Q \"CREATE DATABASE WebAppDB;\"
        echo 'Creating table and user...'
        /opt/mssql-tools18/bin/sqlcmd -S mssql -U sa -P ${LOCAL_SA_PASSWORD} -No -C -d WebAppDB -Q \"
        CREATE TABLE things (
          id INT PRIMARY KEY IDENTITY (1, 1),
          created_on DATETIME NOT NULL DEFAULT GETDATE(),
          name VARCHAR (50) NOT NULL,
          purpose VARCHAR(255) NOT NULL,
          last_modified DATETIME NOT NULL
        );
        CREATE USER WebAppUser FOR LOGIN WebAppUser;
        GRANT SELECT, INSERT, UPDATE, DELETE ON things TO WebAppUser;
        INSERT INTO things (name, purpose, last_modified) VALUES ('WebAppUser', 'Web Application User', GETDATE());
        \"
        echo 'Database setup complete!'
      "
    restart: "no"


